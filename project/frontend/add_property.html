<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Property - EstateXpert</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="dashboard.html">EstateXpert</a>

            <div>
                <a href="dashboard.html" class="btn btn-outline-light me-2">Dashboard</a>
                <a href="add_property.html" class="btn btn-light text-primary fw-semibold me-2">Add Property</a>
                <button id="logoutBtn" class="btn btn-danger">Logout</button>
            </div>
        </div>
    </nav>

    <!-- MAIN FORM CONTAINER -->
    <div class="container mt-5" style="max-width: 650px;">
        <div class="card shadow">
            <div class="card-body">

                <h3 class="text-center mb-4 text-primary">Add New Property</h3>

                <!-- Title -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">Property Title</label>
                    <input type="text" id="propTitle" class="form-control" placeholder="e.g., Luxury 3BHK Apartment">
                </div>

                <!-- Price -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">Price</label>
                    <input type="number" id="propPrice" class="form-control" placeholder="e.g., 7500000">
                </div>

                <!-- Location -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">Location</label>
                    <input type="text" id="propLocation" class="form-control" placeholder="e.g., Pune, Baner">
                </div>

                <!-- Description -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">Description</label>
                    <textarea id="propDescription" rows="4" class="form-control"
                              placeholder="Write property details here..."></textarea>
                </div>

                <!-- Submit Button -->
                <div class="d-grid">
                    <button class="btn btn-primary btn-lg" id="addPropBtn">
                        Add Property
                    </button>
                </div>

                <!-- Status Message -->
                <p id="propStatus" class="mt-3 text-center fw-semibold"></p>

            </div>
        </div>
    </div>

    <script src="js/add_property.js"></script>

</body>
</html>
