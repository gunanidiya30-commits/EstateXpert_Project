<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Budget-Based Interior Plan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h4 class="text-primary mb-4">Budget-Based Interior Plan</h4>

    <div class="row mb-4">
        <div class="col-md-4">
            <label class="form-label">Room Type</label>
            <select id="roomType" class="form-select">
                <option>Living Room</option>
                <option>Bedroom</option>
                <option>Kitchen</option>
            </select>
        </div>

        <div class="col-md-4">
            <label class="form-label">Style</label>
            <select id="styleTag" class="form-select">
                <option>Modern</option>
                <option>Minimal</option>
                <option>Scandinavian</option>
            </select>
        </div>

        <div class="col-md-4 d-flex align-items-end">
            <button class="btn btn-success w-100" onclick="generatePlan()">
                Generate Plan
            </button>
        </div>
    </div>

    <div id="resultSection" class="d-none">
        <h5 class="mb-3">Recommended Items</h5>
        <ul class="list-group mb-3" id="itemList"></ul>

        <div class="alert alert-info">
            <strong>Total Interior Cost:</strong>
            ₹<span id="totalCost"></span>
        </div>
    </div>
</div>

<script>
function generatePlan() {
    const roomType = document.getElementById("roomType").value;
    const styleTag = document.getElementById("styleTag").value;

    fetch("http://localhost:5000/api/interior-budget-plan", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            room_type: roomType,
            style_tag: styleTag
        })
    })
    .then(res => res.json())
    .then(data => {
        const list = document.getElementById("itemList");
        list.innerHTML = "";

        data.items.forEach(item => {
            list.innerHTML += `
                <li class="list-group-item d-flex justify-content-between">
                    <span>${item.item_name}</span>
                    <strong>₹${item.item_cost.toLocaleString()}</strong>
                </li>
            `;
        });

        document.getElementById("totalCost").innerText =
            data.total_cost.toLocaleString();

        document.getElementById("resultSection").classList.remove("d-none");
    });
}
</script>

</body>
</html>
