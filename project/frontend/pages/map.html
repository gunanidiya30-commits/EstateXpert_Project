<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EstateXpert — Locality Map</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  const map = L.map("map").setView([19.0760, 72.8777], 11);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "© OpenStreetMap contributors"
  }).addTo(map);

  const facilityMarkers = [];

  function clearFacilities() {
    facilityMarkers.forEach(m => map.removeLayer(m));
    facilityMarkers.length = 0;
  }

  function getColor(score) {
    if (score >= 8) return "green";
    if (score >= 6) return "lightgreen";
    if (score >= 4) return "orange";
    return "red";
  }

  // ✅ Load SINGLE locality (object, not array)
  fetch("http://127.0.0.1:5000/get_locality_score/1")
    .then(res => res.json())
    .then(loc => {

      const marker = L.circleMarker(
        [19.0760, 72.8777], // temporary coords
        {
          radius: 10,
          color: getColor(loc.final_locality_score),
          fillOpacity: 0.8
        }
      ).addTo(map);

      marker.bindPopup(`
        <strong>${loc.locality_name}</strong><br><br>
        <strong>Base Score:</strong> ${loc.base_locality_score}<br>
        <strong>Facility Score:</strong> ${loc.facility_score}<br>
        <strong>Final Score:</strong> ${loc.final_locality_score}<br><br>

        <button onclick="loadFacilities(${loc.locality_id})">
          Show Nearby Facilities
        </button>
      `);
    });

  // Load nearby facilities
  function loadFacilities(localityId) {
    clearFacilities();

    fetch(`http://127.0.0.1:5000/get_nearby_facilities/${localityId}`)
      .then(res => res.json())
      .then(data => {

        const facilities = data.facilities;

        facilities.forEach(f => {
          const iconUrl =
            f.type === "school"
              ? "https://cdn-icons-png.flaticon.com/512/167/167707.png"
              : f.type === "hospital"
              ? "https://cdn-icons-png.flaticon.com/512/2967/2967350.png"
              : "https://cdn-icons-png.flaticon.com/512/61/61231.png";

          const icon = L.icon({
            iconUrl,
            iconSize: [25, 25]
          });

          const m = L.marker([f.latitude, f.longitude], { icon }).addTo(map);

          m.bindPopup(`
            <strong>${f.name}</strong><br>
            Type: ${f.type}<br>
            Distance: ${f.distance_km} km<br>
            Travel Time: ${f.travel_time_min} min<br>
            Weighted Score: ${f.weighted_score}
          `);

          facilityMarkers.push(m);
        });

        console.log("Facility score:", data.facility_score);
      });
  }
</script>

</body>
</html>
