<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Palette Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .color-box {
            height: 120px;
            border-radius: 6px;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h4 class="text-primary mb-4">Interior Color Palette Generator</h4>

    <div class="row mb-3">
        <div class="col-md-4">
            <label class="form-label">Room Type</label>
            <select id="roomType" class="form-select">
                <option>Living Room</option>
                <option>Bedroom</option>
                <option>Kitchen</option>
            </select>
        </div>

        <div class="col-md-4">
            <label class="form-label">Style</label>
            <select id="styleTag" class="form-select">
                <option>Modern</option>
                <option>Minimal</option>
                <option>Luxury</option>
                <option>Scandinavian</option>
            </select>
        </div>

        <div class="col-md-4 d-flex align-items-end">
            <button class="btn btn-primary w-100" onclick="generatePalette()">
                Generate Palette
            </button>
        </div>
    </div>

    <div class="row mt-4 d-none" id="paletteSection">
        <div class="col-md-4 text-center">
            <div id="primaryColor" class="color-box"></div>
            <p class="mt-2">Primary</p>
        </div>
        <div class="col-md-4 text-center">
            <div id="secondaryColor" class="color-box"></div>
            <p class="mt-2">Secondary</p>
        </div>
        <div class="col-md-4 text-center">
            <div id="accentColor" class="color-box"></div>
            <p class="mt-2">Accent</p>
        </div>
    </div>
</div>

<script>
function generatePalette() {
    const roomType = document.getElementById("roomType").value;
    const styleTag = document.getElementById("styleTag").value;

    fetch("http://localhost:5000/api/color-palette", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            room_type: roomType,
            style_tag: styleTag
        })
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("primaryColor").style.background = data.primary_color;
        document.getElementById("secondaryColor").style.background = data.secondary_color;
        document.getElementById("accentColor").style.background = data.accent_color;

        document.getElementById("paletteSection").classList.remove("d-none");
    });
}
</script>

</body>
</html>
