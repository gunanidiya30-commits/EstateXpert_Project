<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Material Recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-success text-white">
            <h5 class="mb-0">Construction Material Recommendation</h5>
        </div>

        <div class="card-body">

            <div class="mb-3">
                <label class="form-label">Construction Grade</label>
                <select id="grade" class="form-select">
                    <option value="">Select grade</option>
                    <option value="Basic">Basic</option>
                    <option value="Standard">Standard</option>
                    <option value="Premium">Premium</option>
                </select>
            </div>

            <button class="btn btn-primary w-100" onclick="getMaterials()">
                Get Recommendation
            </button>

            <div id="result" class="mt-4 d-none">
                <hr>
                <p class="fw-bold" id="reasonText"></p>

                <table class="table table-bordered">
                    <thead class="table-light">
                        <tr>
                            <th>Material</th>
                            <th>Category</th>
                            <th>Quality</th>
                            <th>Recommended For</th>
                        </tr>
                    </thead>
                    <tbody id="materialsTable"></tbody>
                </table>
            </div>

            <!-- E4-B: Material Alternative Comparison -->
            <div class="card mt-4 shadow d-none" id="comparisonCard">
                <div class="card-header bg-secondary text-white">
                    <h6 class="mb-0">Material Alternative Comparison</h6>
                </div>

                <div class="card-body">

                    <div class="mb-3">
                        <label class="form-label">Select Base Material</label>
                        <select id="baseMaterialSelect" class="form-select">
                            <option value="">Select material</option>
                            <option value="Cement">Cement</option>
                            <option value="Bricks">Bricks</option>
                            <option value="Steel">Steel</option>
                        </select>
                    </div>

                    <button class="btn btn-outline-primary w-100" onclick="loadMaterialComparison()">
                        Compare Alternatives
                    </button>

                    <div class="mt-4 d-none" id="comparisonSection">
                        <table class="table table-bordered text-center">
                            <thead class="table-light">
                                <tr>
                                    <th>Alternative</th>
                                    <th>Cost Index</th>
                                    <th>Durability</th>
                                    <th>Recommendation</th>
                                </tr>
                            </thead>
                            <tbody id="comparisonTable"></tbody>
                        </table>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

<script>
function getMaterials() {
    const grade = document.getElementById("grade").value;

    if (!grade) {
        alert("Please select a construction grade");
        return;
    }

    fetch("http://localhost:5000/api/material-recommendation", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ grade: grade })
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById("reasonText").innerText = data.reason;

        const tableBody = document.getElementById("materialsTable");
        tableBody.innerHTML = "";

        data.materials.forEach(item => {
            tableBody.innerHTML += `
                <tr>
                    <td>${item.material_name}</td>
                    <td>${item.category}</td>
                    <td>${item.quality_grade}</td>
                    <td>${item.recommended_for}</td>
                </tr>
            `;
        });

        document.getElementById("result").classList.remove("d-none");

        // ðŸ”‘ REQUIRED FIX â€” show comparison section
        document.getElementById("comparisonCard").classList.remove("d-none");
    });
}

// E4-B â€” Material Alternative Comparison
function loadMaterialComparison() {
    const baseMaterial = document.getElementById("baseMaterialSelect").value;

    if (!baseMaterial) {
        alert("Please select a base material");
        return;
    }

    fetch("http://localhost:5000/api/material-comparison", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ base_material: baseMaterial })
    })
    .then(response => response.json())
    .then(data => {
        const table = document.getElementById("comparisonTable");
        table.innerHTML = "";

        data.alternatives.forEach(item => {
            let badge = "secondary";

            if (item.recommendation_tag.includes("Budget")) {
                badge = "success";
            } else if (item.recommendation_tag.includes("Longevity")) {
                badge = "primary";
            }

            table.innerHTML += `
                <tr>
                    <td>${item.alternative_material}</td>
                    <td>${item.cost_index}</td>
                    <td>${item.durability_score}</td>
                    <td>
                        <span class="badge bg-${badge}">
                            ${item.recommendation_tag}
                        </span>
                    </td>
                </tr>
            `;
        });

        document.getElementById("comparisonSection").classList.remove("d-none");
    });
}
</script>

</body>
</html>
